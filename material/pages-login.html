  <script type="text/javascript">
    $(function () {

    // ==============================================================
    // Login and Recover Password
    // ==============================================================
    $("#loginform").submit(event => {
      event.preventDefault();
      clearError();

      var authenticationData = {
        Username: $("#email").val(),
        Password: $("#password").val()
      };

      var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
      var poolData = {
        UserPoolId: 'eu-central-1_7iruUqdsk',
        ClientId: '3gbfhl35avtb3uop6o5scbd0sd'
      };
      var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
      var userData = {
        Username: $("#email").val(),
        Pool: userPool
      };
      var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
      cognitoUser.authenticateUser(authenticationDetails, {
        onSuccess: function (result) {
          console.log("Success!");
          var accessToken = result.getAccessToken().getJwtToken();
          console.log("Access Token:", accessToken);
          /* Use the idToken for Logins Map when Federating User Pools with identity pools or when passing through an Authorization Header to an API Gateway Authorizer*/
          var idToken = result.idToken.jwtToken;
          console.log("Id Token:", idToken);
          // $("#token").text(`Token: ${accessToken}`);
          // localStorage.setItem("token", accessToken);
          var decodedIdToken = parseJwt(accessToken);
          console.log("Decoded Id Token:", decodedIdToken);
          if (decodedIdToken["cognito:groups"] && decodedIdToken["cognito:groups"].includes("Administrators")) {
            if ($("#rememberMe").prop("checked")) {
              // Remember device
              cognitoUser.setDeviceStatusRemembered({
                onSuccess: function (result) {
                  console.log('call result: ' + result);
                },
                onFailure: function (err) {
                  console.error(err);
                  //TODO Always returns "Network Error"??
                  //alert(err.message);
                }
              });
            } else {
              // Do not remember device
              cognitoUser.setDeviceStatusNotRemembered({
                onSuccess: function (result) {
                  console.log('call result: ' + result);
                },
                onFailure: function (err) {
                  console.error(err);
                  //alert(err.message);
                }
              });
            }
            $(location).attr("href", "index.html");
          } else {
            showError("You are not authorized to use this service");
            return;
          }
        },
        onFailure: function (err) {
          console.log(err);
          showError(err.message);
        },

      });
    });

    function showError(message) {
      $("#error").html(message);
      $("#error").show();
    }
    function clearError() {
      $("#error").hide();
    }

    $("#to-recover").on("click", function () {
      $("#loginform").slideUp();
      $("#recoverform").fadeIn();
    });

    $("#cancel-recover").on("click", function () {
      $("#recoverform").fadeOut();
      $("#loginform").slideToggle();
    });

    $("#recoverPassword").on("click", (event) => {
      event.preventDefault();

      var poolData = {
        UserPoolId: 'eu-central-1_7iruUqdsk',
        ClientId: '3gbfhl35avtb3uop6o5scbd0sd'
      };

      var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
      var userData = {
        Username: $("#recoverEmail").val(),
        Pool: userPool
      };
      var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

      cognitoUser.forgotPassword({
        onSuccess: function (result) {
          console.log('call result: ' + result);
        },
        onFailure: function (err) {
          console.error(err);
          alert(err);
        },
        inputVerificationCode() {
          var verificationCode = prompt('Please input verification code ', '');
          var newPassword = prompt('Enter new password ', '');
          cognitoUser.confirmPassword(verificationCode, newPassword, this);
        }
      });
    });

    function parseJwt(token) {
      var base64Url = token.split(".")[1];
      var base64 = decodeURIComponent(
        atob(base64Url)
          .split("")
          .map(function (c) {
            return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
          })
          .join("")
      );
      return JSON.parse(base64);
    }
